<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>
            Este es el primer taller del curso práctico de JavaScript
        </p>
    </header>
    <section>
        <h2>
            Calcula el área y perímetro de un cuadrado 
        </h2>
        <form>
            <label for="ladoCuad">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="ladoCuad" type="number"/>
            <br>
            <button type="button" onclick="areaCuadrado()">
                Calcular el área
            </button>
            <button type="button" onclick="periCuadrado()">
                Calcular el perímetro
            </button>
        </form>
    </section>
    <hr>
    <section>
        <h1>
            ¡RETO PLATZI!
        </h1>
        <h2>
            Calcula la altura de un triángulo isóceles 
        </h2>
        <form>
            <label for="ladosIguales">
                ¿Cuánto miden los lados iguales del triángulo?
            </label>
            <input id="ladosIguales" type="number" placeholder="Centímetros" />
            <br>
            <label for="baseIso">
                ¿Cuánto mide la base del triángulo?
            </label>
            <input id="baseIso" type="number" placeholder="Centímetros" />
            <br>
            <button type="button" onclick="alturaIsoc()">
                Calcular la altura
            </button>
        </form>
    </section>
    <script src="figuras.js"></script>
</body>
</html>
